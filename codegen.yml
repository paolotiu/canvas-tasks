overwrite: true
schema:
  - 'https://ateneo.instructure.com/api/graphql':
      headers:
        Authorization: ${CANVAS_TOKEN}
documents: 'src/lib/**/*.query.ts'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - typescript-react-query
    config:
      fetcher:
        endpoint: https://ateneo.instructure.com/api/graphql
        fetchParams: >
          {
            headers: {
              Authorization: process.env.CANVAS_TOKEN as string,
              "Content-Type": "application/json"
            },
          }
      exposeFetcher: true
